<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search | Unstock</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/globalStyles.css">
    <link rel="stylesheet" href="css/navigationStyles/navigationStyles.css">
    <link rel="stylesheet" href="css/navigationStyles/offcanvasStyles.css">
    <link rel="stylesheet" href="css/pageStyles/searchStyles.css">
    <link rel="stylesheet" href="css/navigationStyles/navigationSearchSuggestions.css">
    <link rel="stylesheet" href="css/components/modal.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="main__navbar">
    <div class="nav__left">
      <a href='index.html'><img src="media/unstocklogo_withLogoIcon_orange.png" id="nav__logo" class="nav__logo"></a>

      <!-- Search functionality -->
      <div class="nav__search-container">
        <input type="text" id="nav__search-bar" class="nav__search-bar" placeholder="Search..." autocomplete="off">
        <i class="fa-solid fa-magnifying-glass nav__search-button" id="nav__search-button"></i>
        <div id="search__suggestions" class="search__suggestions"></div>
      </div>
    </div>

    <!-- Navigation links -->
    <ul class="nav__links">
      <li><a data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button" aria-controls="offcanvasMenu" class="nav__link nav__hamburger-menu nav__mobile"><i class="fa-solid fa-bars"></i></a></li>
      <li><a class='nav__link nav__desktop' href='index.html'>Home</a></li>
      <li><a class='nav__link nav__link--active nav__desktop' href='search.html'>Search</a></li>
      <li><a class='nav__link nav__desktop' href='explore.html'>Explore</a></li>
      <li><a class='nav__link nav__desktop' href='jointheteam.html'>Join the team</a></li>
      <li><a class='nav__link nav__desktop' href='saved.html'>Saved</a></li>
    </ul>
  </nav>

  <!-- Offcanvas menu -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenu">
    <div class="offcanvas-header">
      <img src="media/unstocklogo_withLogoIcon_orange.png" class="offcanvas-logo" alt="">
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="offcanvas-nav">
        <li><a class='nav__link' href='index.html'>Home</a></li>
        <li><a class='nav__link offcanvas__link--active' href='search.html'>Search</a></li>
        <li><a class='nav__link' href='explore.html'>Explore</a></li>
        <li><a class='nav__link' href='jointheteam.html'>Join the team</a></li>
        <li><a class='nav__link' href='saved.html'>Saved</a></li>
      </ul>
      <div class="offcanvas-nav__extra">
        <a href="privacypolicy.html"><p>Privacy Policy</p></a>
          <a href="termsofservice.html"><p>Terms of service</p></a>
          <a href="license.html"><p>License</p></a>
        <p>&copy; Unstock 2024</p>
      </div>
    </div>
  </div>

  <!-- <div id="image-container"></div> -->
  

  <!-- Images gallery -->
  <main class="images__gallery">
    <div class="row">
      <h1>Search for images</h1>
      <h2 class="results-for">Results for <span id="search__result"></span></h2>
      <div class="no-results-container">
        <img src="media/empty_search.png" id="no-results-image" alt="No search results">
        <p>No searches yet. Let's search for one?</p>
        <div class="recentSearches__wrapper">
          <span id="recent__searches-noResults">Your recent searches:</span>
          <div class="label__wrapper">
            <!-- <div class="label__container"></div> -->
          </div>
        </div>
      </div>
      <div class="column" id="image-container-1"></div>
      <div class="column" id="image-container-2"></div>
      <div class="column" id="image-container-3"></div>
    </div>
  </main>

  <!-- Load more images button -->
  <div id="load-more-container">
    <button id="load-more-button">Load More</button>
  </div>

  <!-- The Modal -->
  <div id="image__modal" class="image__modal">
    <div class="image__modal--content">
      <span class="close">&times;</span>
      <div id="image__photographer--name" class="image__photographer--name"></div>
      <img id="modal__image" src="" alt="">
      <a id="download-button" class="download-button" download>Download</a>
    </div>
  </div>

  <!-- Custom Written JS -->
  <script src="js/loadImages/searchFunction.js"></script>
  <script src="js/navigation/stickyNavbar.js"></script>
  <script src="js/searchSuggestions/navigationStoreSearches.js"></script>
  <script src="js/searchSuggestions/navigationSearchSuggestions.js"></script>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/c6f6d08f7b.js" crossorigin="anonymous"></script>

  <!-- Bootstrap JS -->
  <script src="css/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
